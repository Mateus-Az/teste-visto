<video src="/assets/bg.mp4" autoplay loop muted></video>

@if (shouldRun) {
<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="example-app-name">Visto Storage</h1>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
      [opened]="mobileQuery.matches ? false : true" fixedTopGap="56">
      <mat-nav-list>
        @for (nav of fillerNav; track nav) {
        <div class="menu-item">
          <a [routerLink]="nav.link" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            <mat-icon>{{nav.icon}}</mat-icon>
            {{nav.name}}
          </a>
        </div>
        }
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet />

    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
}
<app-footer></app-footer>
